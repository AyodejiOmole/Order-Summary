<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <style>

<body>
  <div id="card">
    <img src="images\illustration-hero.svg" alt="a hero of a guy listening and enjoying music!"/>

    <h2>Order Summary</h2>

    <div id="paragraph">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </div>

    <div id = "price">
      <img src="images\icon-music.svg" alt="a music icon!">
      <div id="price2">
        <span id="plan">Annual Plan</span>
        <span id="year">$59.99/year</span>
      </div>
      <a href="#" id="chn">Change</a>
    </div>

    <button id="btn">
      Proceed to Payment
    </button>
    
    <a id="cancl" href="#">Cancel Order</a>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omole Daniel Ayodeji</a>.
  </div>
